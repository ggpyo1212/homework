<!doctype html>
<html lang="ko">

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <title>스파르타코딩클럽 | 숙제</title>
        <style>

            * {
                font-family: 'Nanum Myeongjo', serif;}
            .wrap {
                width: 500px;
                margin: 50px auto;

            }

            .btn {
                font-size: 15px;
                font-weight: 600;
                width: 100px;
            }

            .button {
                margin: auto;
                width: 100px;
            }

        </style>
        <script> function sayHello() {
            alert('주문이 완료되었습니다.');
        }</script>
    </head>

    <body>
        <div class="wrap">
            <img src="https://img.huffingtonpost.com/asset/5c80cd8a2400006f054b8d2b.jpeg?cache=100tmEmDmD&ops=scalefit_720_noupscale"
                 alt="My Image" width="500px">
            <span style="font-size: 30px;">껍질 미리-깐 달걀</span> 가격 : 1,300원 / 1개
            <P>마참내 출시, 그냥 데워서 대접하세요!</P>
            <span style="font-size: 30px;">주문하기</span>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문자 성함</span>
                </div>
                <input type="text" class="form-control" placeholder="성함을 입력해주세요." aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>수량을 선택해주세요.</option>
                    <option value="1">1</option>
                    <option value="2">10</option>
                    <option value="3">100,000,000,000</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소</span>
                </div>
                <input type="text" class="form-control" placeholder="주소를 입력해주세요." aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호</span>
                </div>
                <input type="text" class="form-control" placeholder="전화번호를 입력해주세요." aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="button">
                <button type="button" class="btn btn-primary btn-lg" onclick="sayHello()">주문하기</button>

            </div>
    </body>


</html>
